name: Pull feeds

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes (best-effort)
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/pull-feeds.yml
      - scripts/pull-feeds.mjs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || true
      - run: npm run pull
      - name: Commit updated feeds.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add feeds.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update feeds.json"
            git push
          else
            echo "No changes"
          fi
